<html>
<head>
<meta charset="UTF-8">
<title>見た目を変えてみよう！</title>
<style>
body {
	background-color: #ffe4c4;
}

.content {
	background-color: #ffe5e8;
	border-style: solid;
	border-color: #fa8072;
}

.title {
	font-size: 50px;
	font-weight: bold;
	color: #ffffff;
	background-color: #fa8072;
}

.font-large {
	font-size: 30px;
}

.font-smale {
	font-size: 10px;
}

.font-bold {
	font-weight: bold;
}

.character {
	color: red;
}

.background {
	background: #ff00ff;
}
</style>
<meta charset="UTF-8">
</head>
<body>
	<div class="content">
		<div class="title">こんにちは！</div>
		<div>
			これは見た目を変えるサンプルページです。<br> CSSを使ってデザインを変えることができますよ。
		</div>
		<br>
		<div>
			<div class="character">文字の色を変る</div>
			<div class="font-bold">太字にする</div>
			<div class="background">背景を変える</div>
			<div class="font-large">文字を大きくする</div>
			<div class="font-smale">文字を小さくする</div>
			<div>
				<p>
					一部だけ<span style="color: #008000;">文字の色</span>を変る
				</p>
			</div>
			<div>
				<p>
					一部だけ<span style="background: yellow;">背景の色</span>を変る
				</p>
			</div>
			<div>色々試してみてくださいね。</div>
		</div>
	</div>
</body>
</html>
