<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>-->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="res/lib/h5/h5-1.1.14.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="res/lib/jquery/jquery-2.1.1.js"></script>

	<!-- リリース時はmin版（h5-1.1.14.js）を読み込むようにしてください -->
	<!-- min版ではログ出力が抑制され、高速に動作します -->
	<script src="res/lib/h5/h5-1.1.14.dev.js"></script>

	<title>pump demo</title>
</head>

<body>
	<div id="container">
		<div id="descriptionContainer">
			<div id="descriptionContent">
				<div id="description">
					<h1>Pump</h1>
					<p>端末を振ると風船が膨らみます。</p>
				</div>
				<div type="BUTTON" name="start" id="startButton">はじめる</div>
			</div>
		</div>
		<div id="main">
			<div class="balloonContainer hidden">
				<svg id="stringSvg">
					<line id="string"></line>
				</svg>
				<div class="balloon"></div>
			</div>
			<div id="pumpPicContainer">
				<div class="pumpPic pumpPic1"></div>
			</div>
			<audio id="shooSound" src="res/sound/shoo.mp3" preload="auto" type="audio/mp3"> </audio>
			<audio id="bangSound" src="res/sound/bang.mp3" preload="auto" type="audio/mp3"> </audio>
		</div>
		<div id="messageContainer" class="hidden">
			<div id="messageContent">
				<div id="message">
					<h1>おめでとう！</h1>
				</div>
				<div type="BUTTON" name="restart" id="restartButton">もう一度はじめる</div>
			</div>
		</div>
		<div id="counter">
			0
		</div>
		<div id="debugWindow"></div>
		<!--<button class="shakeButton">デバッグ用ボタン</button>-->
	</div>
</body>
<!-- ここで作成したjsファイルを読み込む -->
<script src="js/ShakeController.js"></script>
<script src="js/PumpController.js"></script>
<script src="js/baloonController.js"></script>
<script src="js/PageController.js"></script>

</html>
